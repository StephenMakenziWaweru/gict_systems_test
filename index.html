<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Sweet Alerts -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>GICT Systems</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                <img src="/images/gict_logo.png" alt="GICT Logo" width="30" height="24" class="d-inline-block align-text-top">
                GICT Systems
                </a>
            </div>
        </nav>
    </header>
    
    
    <main class="Container m-3">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Registration</button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Items</button>
        </div>
        
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <div class="p-2 border border-top-0">
                    <h5 class="text-center">Registration</h5>
                    <form class="border p-3 m-3 w-50 rounded-1 mx-auto" onsubmit="postData();return false" id="myForm">
                        <div class="mb-3">
                            <label for="fullnames" class="form-label">Fullnames</label>
                            <input type="text" class="form-control" id="fullnames" placeholder="Enter fullnames" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email address" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" placeholder="Enter phone number" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter your physical address" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <div class="p-2 border border-top-0">
                    <h5 class="text-center">List of Items</h5>
                    <div class="p-3">
                        <table class="table table-striped table-hover" >
                            <thead>
                                <tr>
                                  <th scope="col">ID</th>
                                  <th scope="col">Message</th>
                                  <th scope="col">Age</th>
                                  <th scope="col">Action</th>
                                </tr>
                              </thead>
                              <tbody id="tableItems">
                                
                              </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    
    <footer class="text-center bg-dark p-3">
        <p class="text-white">Copyright &#169; 2022 GICT ALL RIGHTS RESERVED</p>
        <small class="text-white">Author: Stephen Waweru <a href="mailto:stevomakenzi@gmail.com">stevomakenzi@gmail.com</a></small>
    </footer>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
